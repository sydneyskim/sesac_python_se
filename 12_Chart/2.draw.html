<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('mycanvas');
        const context = canvas.getContext('2d');

        // pac-Man 그리기
        context.beginPath(); // 연결 초기화
        context.moveTo(200, 200); // 중간으로 시작점 이동
        
        const startAngle = 0.2 * Math.PI; // 시작각도 45도
        const endAngle = 1.8 * Math.PI; // 끝 각도 315도
        context.arc(200, 200, 50, startAngle, endAngle); // x, y, 반지름, 시작, 끝
        context.fillStyle = 'yellow';
        // context.lineTo(200, 200); // 원의 센터로 입이
        context.fill(); // 실제로 그리는 함수
        context.closePath(); // 연결 종료

        // 웃는 얼굴 그리기
        context.beginPath();
        context.arc(75, 75, 50, 0, Math.PI * 2);
        context.moveTo(110, 75);
        context.arc(75, 75, 35, 0, Math.PI); // 입 - 아래 반원
        context.moveTo(65, 65);
        context.arc(60, 65, 6, 0, Math.PI * 2); // 왼쪽 눈
        context.moveTo(95, 65);
        context.arc(90, 65, 6, 0, Math.PI * 2); // 오른쪽 눈
        context.stroke();
        context.closePath();
    </script>
</body>
</html>
