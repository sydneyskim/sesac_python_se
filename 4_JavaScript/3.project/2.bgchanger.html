<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        #colorCode {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 10px;
        }
        #fullScreen {
            /* position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height:100%; */

            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 10px;
            border-radius: 10px;
            z-index: -1; /*뒤로 보내기*/

        }
    </style>
</head>
<body>
    <div id="fullScreen"></div>
    <div id="colorCode"></div>
    <!-- 1. 버튼을 하나 센터에 추가한다. --> 
    <button id="changeColor">Change Color</button>
    <!-- 2. 버튼을 눌러 랜덤값을 RBG로 생성한다.-->
    <script>
    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        console.log(r, g, b)

        return `rgb(${r}, ${g}, ${b})`;
    }

    document.getElementById('changeColor').addEventListener('click', function() {
        const randomColor = getRandomColor();
        document.getElementById('fullScreen').style.backgroundColor = randomColor;
        document.body.style.backgroundColor = randomColor;
        document.getElementById('colorCode').textContent = randomColor;
    });
    </script>
    <!-- 3. 해당 값을 배경 색상으로 지정한다. -->

</body>
</html>
