<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #large-image {
            width: 300px;
            height: 300px;
            display: block;
            margin: 20px auto;
        }
        .button {
            display: inline-block;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <div class="gallery">
        <!-- 이미지 출력 -->
        <img id="large-image" src="images/cutie1.jpg">
        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            <button class="button" id="prev">Previous</button>
            <button class="button" id="next">Next</button>
        </div>
    </div>
    <script>
        const images = ["images/cutie1.jpg", "images/cutie2.jpg", "images/cutie3.jpg"];
        let currentIndex = 0; // 현재 이미지 인덱스 초기화

        document.getElementById("prev").addEventListener('click', function() {
            // 이전 이미지로
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('large-image').src = images[currentIndex];
        });

        document.getElementById("next").addEventListener('click', function() {
            // 다음 이미지로
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('large-image').src = images[currentIndex];
        });
    </script>
</body>
</html>
