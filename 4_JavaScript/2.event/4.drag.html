<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dropZone {
            width: 200px;
            height: 200px;
            border: 2px dashed #cccccc;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="dragItem" draggable="true">드래그 미</div>
    <div id="dropZone">여기에 드롭</div>
    <script>
        const dragItem = document.getElementById('dragItem');
        const dropZone = document.getElementById('dropZone');

        dragItem.addEventListener('dragstart', function(event) {
            // 커스텀한 데이터 저장할 수 있음..
            event.dataTransfer.setData('text', event.target.id);
            console.log('드래그 시작중....');
        });
        dropZone.addEventListener('dragover', function() {
            event.preventDefault(); // 기본 드래그 기능 비활성화.
            console.log('내 위로 드래그 발생중.......');
        });
        dropZone.addEventListener('drop', function() {
            event.preventDefault(); // 기본 드래그 기능 비활성화.
            const data = event.dataTransfer.getData('text'); // text라는 key값에 할당된 갑슬 돌려저... ('text': 'dragItem')
            const draggedElement = document.getElementById(data);
            dropZone.appendChild(draggedElement);
            console.log('여기에 드롭중.... 아이템이름: ', data);
        });
    </script>
</body>
</html>
