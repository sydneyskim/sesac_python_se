<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="press any key">
    <div id="myElement" style="width:100px; height:2000px; background-color:lightblue;">여기요~~~</div>
    <script>
        document.addEventListener('keydown', function(event) {
            // console.log('눌린 키는: ${event.key}')
            console.log(`눌린 키는: ${event.key}`);
        });
        document.getElementById('myInput').addEventListener('focus', function() {
            console.log('입력창 활성화!!!!');
        });
        document.getElementById('myInput').addEventListener('blur', function() {
            console.log('입력창 비활성화!!!!');
        });
        document.getElementById('myInput').addEventListener('change', function() {
            console.log('입력창의 값이 변경되었음');
        });
        document.getElementById('myElement').addEventListener('mouseover', function() {
            // console.log('눌린 키는: ${event.key}')
            console.log('마우스가 위에 있음');
        });
        document.getElementById('myElement').addEventListener('mouseout', function() {
            // console.log('눌린 키는: ${event.key}')
            console.log('마우스가 나가 있음');
        });
        document.addEventListener('contextmenu', function(){
            event.preventDefault(); // 이벤트의 기본 기능 동작을 중단시킴
            alert('우클릭이 금지되어있습니다.')
            console.log('우클릭실행중~~~~');
        });

        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            console.log(`윈도우 크기가 변경되었습니다. 가로: ${width}, 세로: ${height}`);
        });
        window.addEventListener('scroll', function() {
            
            const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            console.log('페이지 스크롤됨: ' + scrollPosition);
        });
        window.addEventListener('wheel', function(event) {
            console.log(`Mouse Wheel Move: ${event.deltaY}`);
        });
    </script>
</body>
</html>
