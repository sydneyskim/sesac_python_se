<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트로 switch-case 구현하기</h1>
    <select id="fruitSelector" onchange="fruitDisplay()">
        <option value="">--선택--</option>
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Orange">Orange</option>
    </select>
    <div id="fruitResult"></div>
    <script>
        // 사용자가 해당 셀렉트 박스 선택을 바꿀때마다, 콘솔에 해당 상품명을 출력하시오.
        function fruitDisplay() {
            fruitSelector = document.getElementById('fruitSelector').value;
            fruitResult = document.getElementById('fruitResult')
            switch (fruitSelector){
                case "Apple":
                    fruitResult.innerHTML = '사과가 선택되었습니다.' // 태그를 포함하는 글자
                    break;
                case "Banana":
                    fruitResult.innerText = '바나나가 선택되었습니다.' // 순수 글자
                    break;
                case "Orange":
                    fruitResult.innerContent = '오렌지가 선택되었습니다.' // 순수 글자
                    break;
            }
        }
        // 1. 빈칸을 만든다
        // 2. 위에서 글자 선택
        // 3. 해당 공간에 출력
    </script>
</body>
</html>
