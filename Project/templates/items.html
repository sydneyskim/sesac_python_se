{% extends "base.html" %}

{% block title %}
Item Page
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f8f8;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .pagination {
        margin: 20px 0;
        text-align: center;
    }
    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        color: #333;
        padding: 8px 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .pagination a:hover {
        background-color: #ddd;
    }
    #search-input {
        width: 200px;
    }
</style>
<table id="item-table">
    <thead>
        <tr>
            <th>id</th>
            <th>type</th>
            <th>name</th>
            <th>unit_price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.Id }}</td>
            <td>{{ item.Type }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.UnitPrice }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="pagination">
    {% if page > 1 %}
    <a href="/crm/items/?page={{ page - 1 }}&per_page={{ per_page }}">Previous</a>
    {% endif %}
    <span>Page {{ page }}</span>
    <a href="/crm/items/?page={{ page + 1 }}&per_page={{ per_page }}">Next</a>
</div>
{% endblock %}
