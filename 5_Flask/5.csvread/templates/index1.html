<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:purple;
            text-align: center;
        }

        /* 입력창 */
        .search_form {
            margin: 20px;
        }
        .search_form input[type="text"],
        .search_form input[type="number"] {
            margin: 10px;
            margin-left:10px;
            border: 1px solid #ccc;
            height: 40px;
        }

        .search_form input[type="submit"] {
            padding: 10px 15px; /* 버튼크기 상하좌우 */
            background-color: rgb(240, 186, 195);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer; /* 마우스 오버시 손가락모양 */

        }
        .search_form input[type="submit"]:hover {
            background-color: rgb(251, 228, 232);
        }
        /* 테이블 */
        table{
            width: 100%;
        }
        th, td{
            padding:15px;
            border: 1px solid #f1f1f1
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: rgb(245, 210, 215);
        }
        button {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>USER TABLE - PAGING1</h1>
    <!-- <form action="/" method="GET" class="search_form">
        <input type="text" name="name" placeholder="이름을 입력해주세요.">
        <input type="submit" value="검색">
    </form> -->
    <!-- {{ users }} -->

    <table border="1">
    <!-- 헤더를 처리하기 위한 라인 -->
    <tr>
        {% for header in headers%}
        <th> {{ header }} </th>
        {% endfor %}
    </tr>

    <!-- 유저를 처리하기 위한 라인들 -->
    {% for u in users %}
        <tr>
            <!-- for 루프로 처리하기.. 0~4 까지 iterate 하면서... -->
            {% for cell in u %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <!-- 페이지 번호 출력하기 -->
    {% for page_num in range(1, total_pages)%}
    <a href="/{{page_num}}">{{ page_num }}</a>
    {% endfor %}
</body>
</html>
