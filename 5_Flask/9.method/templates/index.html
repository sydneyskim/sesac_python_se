<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MAIN</h1>
    {% if user %}
        <h2> 안녕하세요 {{user.name}} 님!</h2>
    {% else %}
        <form method="post"> <!-- 메소드를 명시하지 않으면 기본적으로 get임 -->
            ID: <input type="text" name="id" placeholder="아이디를 입력하세요."><br>
            PW: <input type="password" name="password" placeholder="비밀번호를 입력하세요."><br>
            <input type="submit" value="로그인">
        </form>
        {% if error %}
        <p>로그인 실패</p>
        {% endif %}
    {% endif %}
</body>
</html>
