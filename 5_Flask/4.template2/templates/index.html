<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:purple;
            text-align: center;
        }

        /* 입력창 */
        .search_form {
            margin: 20px;
        }
        .search_form input[type="text"],
        .search_form input[type="number"] {
            margin: 10px;
            margin-left:10px;
            border: 1px solid #ccc;
            height: 40px;
        }

        .search_form input[type="submit"] {
            padding: 10px 15px; /* 버튼크기 상하좌우 */
            background-color: rgb(240, 186, 195);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer; /* 마우스 오버시 손가락모양 */

        }
        .search_form input[type="submit"]:hover {
            background-color: rgb(251, 228, 232);
        }
        /* 테이블 */
        table{
            width: 100%;
        }
        th, td{
            padding:15px;
            border: 1px solid #f1f1f1
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: rgb(245, 210, 215);
        }

    </style>
</head>
<body>
    <h1>Hello Flask!</h1>
    <!-- 진자 템플릿 문법 -->
    <!-- {% for u in users %}
        <li> Name: {{ u['name'] }} 
             Age: {{ u['age'] }} 
             Phone: {{ u['phone'] }} 
        </li>
    {% endfor %} -->
    <!-- 검색창 추가하기 -->
    <form action="/user" method="GET" class="search_form">
        <input type="text" name="name" placeholder="이름을 입력해주세요.">
        <input type="number" name="age" placeholder="나이를 입력해주세요.">
        <input type="submit" value="검색">
    </form>
    <!-- 이 검색을 제공해주는 기능을 백엔드(플라스크)에서 만들기 -->

    <!-- 테이블에 사용자 정보 추가하기 -->
    <table>
        <tr class = "myheader">
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u['name'] }}</td>
            <td>{{ u['age'] }} </td>
            <td>{{ u['phone'] }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
