<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>user</h1>
    <h2>안녕하세용 {{username}} 님</h2>
    <p>여기는 user 설명이예용</p>
    <ol>
    {% for user in content %}
        {% if user == 'bill' %}
            <li><strong> {{user}} </strong></li>
        {% else %}
            <li> {{user}}</li>
        {% endif %}
    {% endfor %}
    </ol>
</body>
</html>
