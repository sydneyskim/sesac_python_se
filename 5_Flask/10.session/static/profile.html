<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필</title>
</head>
<body>
    <h1>안녕하세요, {{ user.name }}님</h1>
    <p>ID: {{ user.id }}</p>
    <p>PW: {{ user.pw }}</p>
    
    <!-- 새로운 pw를 입력받는 폼과 버튼 추가하기 -->
    <form action="/profile" method="POST">
        <label>새로운 비밀번호: <input type="password" name="password" placeholder="PW를 입력하세요" required></labe><br>
        <input type="submit" value="비밀번호 변경">
    </form>
    {% if updated_pw %}
        <h2>바뀐 비밀번호: {{ updated_pw }}</h2>
    {% endif %}
    <a href="{{url_for('logout')}}"> 로그아웃 </a> <!--  로그아웃 페이지로 가면 로그아웃 페이지에서 홈페이지로 가는 구조 -->
    
</body>
</html>
